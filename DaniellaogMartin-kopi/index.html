<!--Password protected front page-->

<script language="javascript">
/*This Script allows people to enter by using a form that asks for a UserID and Password*/
function pasuser(form) {
  if (form.user.value=="dm") {
    if (form.pass.value=="dmdm") {
      location="frontpage.html"
    } else {
        alert("Feil brukernavn eller passord")
      }
  } else {
      alert("Feil brukernavn eller passord")
  }
  alert("Velkommen!/Welcome!")
}
</script>
