<!--First name-->
<div class="rsvpRow">
    <label class="label" for="firstName">Fornavn *</label>
    <input type="text" name="firstName" id="firstName" class="input" placeholder="Skriv inn fornavn...">
</div>
<br>

<!--Last name-->
<div class="rsvpRow">
    <label class="label" id="lastNameLbl" for="lastName">Etternavn *</label>

    <input type="text" name="lastName" id="lastName" class="input" placeholder="Skriv inn etternavn...">
</div>
<br>

<!--Email-->
<div class="rsvpRow">
    <label class="label" for="email">Epost *</label>
    <input type="text" name="email" id="email" class="input" placeholder="Skriv inn epostadresse...">
</div>
  <br>


<!--Attendance-->
<div class="rsvpRow">
  <label class="label" for="attendance">Kommer du i vårt bryllup? *</label>
  <br>
  <label class="label" for="attendance">Ja</label>
  <input type="radio" name="attendance" class="radiobutton" class="input" checked="checked" id="attendanceYes">
  <label class="label" for="attendance">Nei</label>
  <input type="radio" name="attendance" class="radiobutton" class="input" id="attendanceNo">
</div>
  <br>

<!--Allergies and others-->
<div class="row">
  <label class="label" for="other">Allergier eller andre ting vi burde vite om?</label>
  <br>
  <textarea name="other" id="other" class="inputOther" placeholder="Skriv inn kommentarer..."></textarea>
</div>
<br>

<!--Submit button-->
<div id="buttonTest">
  <button name="submit" value="Send" class="button" onclick="validateForm()">Send inn</button>
</div>
